<div class="w-full h-full bg-gray-400 flex grow flex-col">
  <div
    class="w-full h-full max-w-5xl flex flex-col py-20 mx-auto items-center justify-center grow gap-8"
  >
    <ng-container *ngFor="let category of categories">
      <a
        class="text-xl no-underline text-black"
        [routerLink]="['/posts/category', category.name]"
        >{{ category.name }}</a
      >
    </ng-container>
  </div>
</div>
