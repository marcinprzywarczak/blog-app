<app-navbar></app-navbar>
<div class="w-full h-full bg-gray-50 flex flex-col pb-20 grow">
  <div
    class="w-full h-96 flex items-center justify-center text-5xl text-white font-semibold uppercase"
    [ngClass]="categoryName === 'health&fitness' ? 'health' : categoryName"
  >
    {{ categoryName }}
  </div>
  <div class="w-full h-full max-w-7xl mx-auto flex flex-col gap-10">
    <div
      class="w-full h-full flex flex-wrap items-center justify-center gap-10 -mt-20"
    >
      <ng-container *ngIf="!loading; else skeleton">
        <app-post-card
          [@dropDownMenu]
          *ngFor="let post of posts; trackBy: trackByFn"
          [post]="post"
        ></app-post-card>
      </ng-container>
    </div>
    <p-paginator
      [rows]="9"
      [totalRecords]="totalElements"
      (onPageChange)="paginate($event)"
    ></p-paginator>
  </div>
</div>

<ng-template #skeleton>
  <app-post-card-skeleton
    *ngFor="let i of [1, 2, 3, 4, 5, 6, 7, 8, 9]; trackBy: trackByFn"
  ></app-post-card-skeleton>
</ng-template>
