<div class="flex w-full gap-6" *ngIf="user; else notLogged">
  <p-avatar
    *ngIf="user"
    [image]="user.avatarUrl"
    size="xlarge"
    shape="circle"
  ></p-avatar>
  <form
    [formGroup]="form"
    (ngSubmit)="submitForm()"
    class="flex flex-col w-full gap-8"
  >
    <div class="flex flex-col w-full">
      <span class="p-float-label">
        <input
          class="w-full"
          type="text"
          id="login"
          pInputText
          formControlName="title"
        />
        <label for="login">Title</label>
      </span>
    </div>
    <div class="flex flex-col w-full">
      <span class="p-float-label">
        <textarea
          rows="4"
          class="w-full"
          type="text"
          id="description"
          pInputTextarea
          formControlName="description"
        ></textarea>
        <label for="login">Content</label>
      </span>
    </div>
    <div class="w-full flex justify-end">
      <button pButton label="Add comment"></button>
    </div>
  </form>
</div>

<ng-template #notLogged>
  <div
    class="w-full flex flex-col gap-4 bg-gray-100 rounded-md px-5 py-8 items-center justify-center"
  >
    To add comments you must first log into your account or create new account.
    <div class="flex flex-row gap-4">
      <a routerLink="/auth/login" class="no-underline">
        <button pButton label="Login"></button>
      </a>
      <a routerLink="/auth/register" class="no-underline">
        <button
          pButton
          class="p-button-secondary"
          label="Create account"
        ></button
      ></a>
    </div>
  </div>
</ng-template>
